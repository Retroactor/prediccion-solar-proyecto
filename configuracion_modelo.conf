[PATHS]
# Rutas de datos
raw_data_path = Datos reales.xlsx
processed_data_path = data/processed_solar_data.xlsx

# Rutas de modelos
model_output_path = models/
results_output_path = results/

[MODEL_PARAMS]
# Parámetros del modelo GradientBoostingRegressor
n_estimators = 200
max_depth = 12
learning_rate = 0.05
subsample = 0.9
random_state = 42

[TRAINING_PARAMS]
# Parámetros de entrenamiento
test_size = 0.2
validation_split = 0.1
random_state = 42

# Configuración de features
min_samples_for_training = 100
max_features = 50

[SOLAR_CORRECTION]
# Configuración de corrección solar
apply_solar_hours_correction = true
location = Madrid
timezone = Europe/Madrid

[OUTPUT]
# Configuración de salida
save_model = true
save_predictions = true
save_metrics = true
create_plots = true
